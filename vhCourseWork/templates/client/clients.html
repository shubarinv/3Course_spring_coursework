{% extends "base.html" %}

{% block content %}

{% if clients %}
<h1>Clients</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    {% for client in clients %}
    <tr>
        <th>{{client.id}}</th>
        <td>
            {{client.name}}
        </td>
        <td>
            <a href="/client/{{ client.id }}">View</a>
        </td>
        <td>
            <a href="/edit/client/{{ client.id }}">Edit</a>
        </td>
        <td>
            <a href="/remove/client/{{ client.id }}">Remove</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<h2>No Clients :( </h2>
{% endif %}
{% endblock %}
