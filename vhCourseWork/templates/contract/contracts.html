{% extends "base.html" %}

{% block content %}
<h1 class="display-5">Договоры</h1>
<a href="/add/contract" class="btn btn-primary  btn-sm">ADD</a>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID договора</th>
        <th scope="col">Поставщик</th>
        <th scope="col">Дата начала</th>
        <th scope="col">Дата окончания</th>
        <th scope="col">Текст</th>
    </tr>
    </thead>
    <tbody>
    {% for contract in contracts_data %}
    <tr onclick="window.location.assign('/contract/{{contract.id}}');">
        <th>
            {{contract.id}}
        </th>
        <td>
            <a href="/supplier/{{contract.supplier.id}}">{{contract.supplier.name}}</a>
        </td>
        <td>
            {{contract.start_date}}
        </td>
        <td>
            {{contract.conclusion_date}}
        </td>
        <td>
            {{contract.text}}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
