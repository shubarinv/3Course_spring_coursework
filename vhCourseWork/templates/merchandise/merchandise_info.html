{% extends "base.html" %}

{% block content %}
<div class="alert alert-danger" role="alert">
    Redesign required
</div>
<div class="container justify-content-center col-6">
    <h1 class="display-5">Данные по заказу #{{merch_data.id}}</h1>
    <ul class="list-group row">
        <li class="list-group-item ">Наименование: {{merch_data.name}}</li>
        <li class="list-group-item ">Производитеть: {{merch_data.manufacturer.name}}</li>
        <li class="list-group-item ">Описание: {{merch_data.description}}</li>
        <li class="list-group-item ">Цена: {{merch_data.price}}</li>
    </ul>
    <button type="button" onclick="window.location.assign('/merchandise');" class="btn btn-outline-secondary">Назад
    </button>
    <button type="button" onclick="window.location.assign('/remove/merch/{{merch_data.id}}');"
            class="btn btn-outline-warning">Удалить
    </button>
    <button type="button" onclick="window.location.assign('/edit/merch/{{merch_data.id}}');"
            class="btn btn-outline-primary">Отредактировать
    </button>
</div>
{% endblock %}
